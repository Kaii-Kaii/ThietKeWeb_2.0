<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Nhà Sách SKYBOOK</title>
    <link rel="icon" href="./image/logoHUIT.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; z-index: 1; overflow-x: hidden;">
    <header id="header">
        <div id="logo" style="margin-left: 20px; cursor: pointer;" role="button" tabindex="0">SKYBOOK</div>
        <ul id="menu" type="none">
            <li class="main_menu"><a href="./index.html">Trang Chủ</a></li>
            <li class="main_menu"><a>Sản Phẩm</a>
                <ul id="sub_menu" type="none">
                    <li class="sub_menu" onclick="scrollToMiddle('KhuyenMai');">Khuyến Mãi</li>
                    <li class="sub_menu" onclick="scrollToMiddle('NewBook');">Sách Mới</li>
                    <li class="sub_menu" onclick="scrollToMiddle('TamLyBook');">Sách Tâm Lý</li>
                    <li class="sub_menu" onclick="scrollToMiddle('SachCap3');">Sách Cấp 3
                        <ul id="sub_menu_c3" type="none">
                            <li class="sub_menu_c3"  onclick="loadFileWithPath('HTML/lop10.html', '#Cap3'); scrollToMiddle('SachCap3');">Lớp 10</li>
                            <li class="sub_menu_c3" onclick="loadFileWithPath('HTML/lop11.html', '#Cap3'); scrollToMiddle('SachCap3');">Lớp 11</li>
                            <li class="sub_menu_c3" onclick="loadFileWithPath('HTML/lop12.html', '#Cap3'); scrollToMiddle('SachCap3');">Lớp 12</li>
                        </ul>
                    </li>
                    <li class="sub_menu" >Tạp Chí</li>
                </ul>
            </li>
            
            <li class="main_menu"><a href="./HTML/timeline.html">Giới Thiệu</a></li>
            <li class="main_menu"><a href="#footer">Liên Hệ</a></li>
        </ul>
        <ul type="none" id="icon_head">
            <li style="display: inline-block;">
                <p style="font-size: 20px; width: 100px; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: right; margin: 0;" id="tenNguoiDungHienTai"></p>
            </li>
            <li style="display: inline-block;">
                <ion-icon name="search-outline" id="searchIcon"></ion-icon>
            </li>
            <div id="searchWindow" style="display: none;">
                <input type="text" id="searchInput" placeholder="Tìm kiếm..." style="width: 80%; padding: 0px;">
                <button id="closeButton" style="width: 50px;">Đóng</button>
                <ul id="searchResult" style="padding: 0;"></ul>
            </div>
            <li style="display: inline-block; font-size: 30px; position: relative;" id="cartIcon">
                <ion-icon name="cart-outline" id="cart-outline" id="cartIcon"></ion-icon>
                <span id="cartItemCount">0</span>
            </li>
            <div id="cart" style="display: none;"></div>
            <li style="display: inline-block;"><ion-icon name="person-circle-outline" id="profileIcon" onclick="openLogin()"></ion-icon></li>
            <div id="profile" style="min-width: 350px; height: auto; z-index: 100000; display: block;"></div>
        </ul>
    </header>
    <div id="content" style="padding-top: auto;">
        <div id="banner" style="width: 100%; height: 427.19px; overflow: hidden; display: flex; margin-bottom: 30px;">
            <img class="img_banner" src="./image/slide_1_img.jpg" alt="">
            <img class="img_banner" src="./image/slide_2_img.jpg" alt="">
            <img class="img_banner" src="./image/slide_3_img.jpg" alt="">
        </div>
        <div id="main" style="width: 90%; margin-left: auto; margin-right: auto;" onclick="openPopupSach('.book')">
            <div id="sachKhuyenMai" style="margin-top: 50px; margin-bottom: 50px; padding: 20px; border-radius: 10px; background-image: linear-gradient(to bottom, red, orange, yellow)">
                <div style="padding: 5px;">
                    <h2 style="margin-left: 20px; display: inline; color: rgb(255, 255, 255);">Sách Khuyến Mãi</h2>
                    <div id="countdown"></div>
                </div>
                <div id="KhuyenMai" style="width: 100%; height: auto; padding-top: 10px;"></div>
            </div>
            <div id="NewBook" style="margin: 5px; padding-bottom: 10px;">
                <h2 style="margin-left: 20px;">Sách Mới</h2>
                <div id="New" data-include="azy" style="width: 100%; height: auto; padding-top: 5px;">
                </div>
            </div>
            <div id="TamLyBook" style="margin: 5px; padding-bottom: 10px;">
                <h2 style="margin-left: 20px;">Sách Tâm Lý</h2>
                <div id="TamLy" data-include="azy" style="width: 100%; height: auto; padding-top: 5px;">
                </div>
            </div>
            <div id="SachCap3" style="margin: 5px; padding-bottom: 10px;">
                <div style="display: flex; align-items: center;">
                    <h2 style="margin-left: 20px; cursor: pointer;" onclick="loadFileWithPath('HTML/cap3.html', '#Cap3')">Sách Cấp 3</h2>
                    <div style="margin-left: auto; margin-right: 30px;">
                        <button class="button_c3" onclick="loadFileWithPath('HTML/lop10.html', '#Cap3')">Lớp 10</button>
                        <button class="button_c3" onclick="loadFileWithPath('HTML/lop11.html', '#Cap3')">Lớp 11</button>
                        <button class="button_c3" onclick="loadFileWithPath('HTML/lop12.html', '#Cap3')">Lớp 12</button>
                    </div>
                </div>
                <div id="Cap3" style="width: 100%; height: auto; padding-top: 5px;"></div>
            </div>
        </div>
    </div>
    <div id="popupThongTinSach"></div>
    <footer id="footer"></footer>
    <script src="./JS/loadFile.js"></script>
    <script>
        window.onload = function () {
            loadFileWithPath('HTML/azy.html', '#KhuyenMai');
            loadFileWithPath('HTML/azy.html', '#New');
            loadFileWithPath('HTML/azy.html', '#TamLy');
            loadFileWithPath('HTML/Cap3.html', '#Cap3');
            loadFileWithPath('HTML/footer.html', '#footer');
            loadFileWithPath('HTML/popup.html', '#popupThongTinSach');
            loadFileWithPath('HTML/tt_nguoidung.html', '#profile');
            gioHang();
            anSoLuong();
        }
    </script>
    <script src="./JS/popupSach.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./JS/banner.js"></script>
    <script src="./JS/search.js"></script>
    <script src="./JS/scroll.js"></script>
    <script src="./JS/login.js"></script>
    <script>
        document.getElementById("logo").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
    <script src="./JS/ThoiGianKhuyenMai.js"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
