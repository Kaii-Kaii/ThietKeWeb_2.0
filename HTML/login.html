<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login,
        .signup {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .login h1,
        .signup h1 {
            text-align: center;
        }

        .login label,
        .signup label {
            display: block;
            margin-top: 10px;
        }

        .login input,
        .signup input {
            width: 90%;
            margin-left: 2.5%;
            padding: 5px;
            margin-top: 5px;
        }

        .login button,
        .signup button {
            width: 90%;
            margin-left: 5%;
            padding: 5px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .login p,
        .signup p {
            text-align: center;
            margin-top: 10px;
        }

        .signup {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login" id="login">
        <form action="" method="POST">
            <h1>Login</h1>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="" id="password" required>
            <p id="thongbao" style="color: red; text-align: center;"></p>
            <button type="submit" onclick="handleLogin(event)">Login</button>
            <p>Nếu chưa có tài khoản.<a href="#" onclick="toggleForm('signup')">Tạo tài khoản</a></p>
        </form>
    </div>

    <div class="signup" id="signup">
        <form action="" method="POST">
            <h1>Sign Up</h1>
            <label for="ten">Họ và Tên</label>
            <input type="text" name="" id="ten">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <label for="sdt">Số điện thoại</label>
            <input type="text" name="" id="sdt">
            <label for="username">Username</label>
            <input type="text" id="username_signup">
            <label for="password">Password</label>
            <input type="password" name="" id="password_signup">
            <button type="submit">Sign Up</button>
            <p>Nếu đã có tài khoản.<a href="#" onclick="toggleForm('login')">Đăng nhập</a></p>
        </form>
    </div>
    <script src="../JS/login.js"></script>
    <script>
        function handleLogin(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if(!username || !password) {
                return;
            }
            event.preventDefault();
            check = checkLogin();
            if (check) {
                // Gửi thông tin về tên người dùng hiện tại về cửa sổ mẹ
                window.opener.postMessage({ username: username }, '*');
                alert('Đăng nhập thành công');
                window.close();
            } else {
                alert('Đăng nhập thất bại');
            }
        }
        </script>
</body>
</html>
