<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login,
        .signup {
            width: 300px;
            margin: 0 auto;
            margin-top: 80px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .login h2,
        .signup h2 {
            text-align: center;
        }

        .login label,
        .signup label {
            display: block;
            margin-top: 10px;
            text-align: left;
            margin-left: 20px;
        }

        .login input,
        .signup input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }

        .login button,
        .signup button {
            width: 90%;
            padding: 5px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup {
            display: none;
        }

        .canh-bao {
            margin: 0px;
            color: red;
            font-weight: bold;
            display: none;
            padding-top: 2px;
        }
    </style>
</head>

<body>
    <div class="login" id="login">
        <form action="" method="POST">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="" id="password" required>
            <button type="submit" onclick="handleLogin(event)">Login</button>
            <p>Nếu chưa có tài khoản.<a href="#" onclick="toggleForm('signup')">Tạo tài khoản</a></p>
        </form>
    </div>
    <div class="signup" id="signup">
        <form action="" method="POST">
            <h2>Sign Up</h2>
            <label for="ten">Họ và Tên</label>
            <input type="text" name="" id="ten" required>
            <label for="email">Email</label>
            <input type="email" name="" id="email" required>
            <p class="canh-bao" id="canh-bao-email">Vui lòng nhập email như: vana@gmail.com</p>
            <label for="sdt">Số điện thoại</label>
            <input type="text" name="" id="sdt" required>
            <p class="canh-bao" id="canh-bao-sdt">Vui lòng nhập đúng sdt</p>
            <label for="username_signup">Username</label>
            <input type="text" id="username_signup" required>
            <p class="canh-bao" id="canh-bao-username">Username đã tồn tại</p>
            <label for="password_signup">Password</label>
            <input type="password" name="" id="password_signup" required>
            <p class="canh-bao" id="canh-bao-password">Mật khẩu phải có ít nhất 8 ký tự</p>
            <label for="repassword">Re-Password</label>
            <input type="password" name="" id="repassword" required>
            <p class="canh-bao" id="canh-bao-repassword">Mật khẩu không khớp</p>
            <button onclick="handleSignup(event)">Đăng ký</button>
            <p>Nếu đã có tài khoản.<a href="#" onclick="toggleForm('login')">Đăng nhập</a></p>
        </form>
    </div>
    <script src="../JS/login.js"></script>
</body>

</html>
