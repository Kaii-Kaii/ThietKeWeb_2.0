<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding-left: 5px;
            padding-right: 5px;
        }

        .row>div {
            padding: 2px;
            font-weight: bold;
            font-size: 14px;
        }

        .tt {
            text-align: right;
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 style="text-align: center;">Thông tin người dùng</h3>
        </div>
        <div class="row">
            <div class="col-4">Họ và Tên:</div>
            <div id="show-name" class="tt col-8">*****</div>
        </div>
        <div class="row">
            <div class="col-4">Email:</div>
            <div id="show-email" class="tt col-8">******</div>
        </div>
        <div class="row">
            <div class="col-4">Số điện thoại:</div>
            <div id="show-sdt" class="tt col-8">******</div>
        </div>
        <div class="row">
            <div class="col-4">Tên tài khoản:</div>
            <div id="show-username" class="tt col-8">******</div>
        </div>
        <div class="row">
            <div class="col-6">
                <button onclick="closeProfile()" class="btn btn-primary" style="margin-top: 0px;">Đóng</button>
            </div>
            <div class="col-6" style="text-align: right;">
                <button id="bt_dangxuat" class="btn btn-danger" onclick="DangXuatConfirm()"
                    style="margin-top: 0px;">Đăng xuất</button>
            </div>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>

</html>
