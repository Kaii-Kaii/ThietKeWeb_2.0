<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        </style>
</head>
<body>
    <div class="popup" style="padding: 10px;">
        <span
            class="closeButton position-absolute top-0 end-0 mt-3 me-3 rounded-circle bg-white bg-opacity-50 d-flex align-items-center justify-content-center"
            style="cursor: pointer; width: 40px; height: 40px;">x</span>
        <div class="popup-content d-flex">
            <div class="col-md-5">
                <div class="image-wrapper">
                    <img id="img_popup" src="" alt="Book Cover" class="img-fluid"
                        style="width: 280px; height: 280px; object-fit: cover; ">
                </div>
            </div>
            <div class="book-details col-md-7">
                <h2 id="book-title" class="book-title"></h2>
                <p id="book-price" class="book-price"></p>
                <p id="discount" class="discount"></p>
                <div id="rating" class="rating"></div>
                <p id="note" class="note"></p>
                <div id="authenticity" class="authenticity mb-3"></div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <div class="d-inline-flex align-items-center">
                        <input type="number" value="1" min="1" class="form-control me-2" style="width: 80px;">
                        <button class="addToCartBtn btn btn-primary">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .addToCartBtn:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="../JS/popupSach.js"></script>
</body>

</html>
